<html>

<head>
    <title>Edelweiss Ski Club</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
<script>

window.onload = function() {
  if (window.location.search) {
    var target = getUrlParameter('target');
    console.log("target: " + target);
    if (target.lastIndexOf("?") >= 0) {
        var qStr = target.split('?').pop();
        var target = target.split('?')[0];
        console.log("qStr: " + qStr);
        console.log("target: " + target);
    }
    nTarget = target + '.html';
    if (qStr !== 'undefined') {
        nTarget += "?" + encodeURI(qStr); 
    }
    console.log("nTarget: " + nTarget);
    document.getElementById('main').src = nTarget;
  }
};

function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};
</script>
</head>

<frameset cols="176,*" FRAMEBORDER="0" BORDER="0">
  <frame id="menu" name="contents" target="main" src="menu.html">
  <frame id="main" name="main" src="edelweiss_ski_club.html">
  <noframes>
  <body>

  <p>This page uses frames, but your browser doesn't support them.</p>

  </body>
  </noframes>
</frameset>

</html>
